---
label: Home
hide_body: false
fields:
- type: text
  name: title
  description: De titel van deze pagina. Is ook zichtbaar op google en wanneer mensen
    links van ikverstaat.nl posten op facebook of whatsapp bijvoorbeeld.
  label: Titel
  config:
    required: true
- type: textarea
  label: Beschrijving
  name: description
  description: De beschrijving van de pagina. Is ook zichtbaar op google en wanneer
    mensen links posten naar de website.
  config:
    required: true
- type: file
  name: image
  label: Afbeelding
  description: Optioneel. Soms zet google deze foto naast jouw website bij de zoekresultaten.
    Een icon van deze foto kun je ook zien als je een link naar deze pagina op whatsapp
    plaatst bijvoorbeeld.
  config:
    maxSize: '10'
- type: file
  name: banner_image
  label: Banner Afbeelding
  description: Deze foto staat achter het IK Verstaat logo, helemaal bovenaan in de website.
  config:
    maxSize: '10'
- type: file
  name: banner_logo
  label: Banner Logo
  description: Dit is het logo, helemaal bovenaan in de website.
  config:
    maxSize: '10'
- type: text
  name: sub_titel
  label: Subtitel
  description: Het stukje tekst onder de titel op home pagina.
  config:
    required: true
- type: text
  name: permalink
  label: permalink
  hidden: true
- type: text
  name: layout
  label: layout
  hidden: true
- type: field_group_list
  name: colored_blocks
  label: Gekleurde blokken
  config:
    min: '3'
    max: '3'
    labelField: title
  fields:
  - type: text
    name: title
    label: Titel
    config:
      required: true
  - type: textarea
    name: description
    label: Stukje tekst
    config:
      required: true
      wysiwyg: false
      schema:
        format: markdown
  - type: color
    name: color
    config:
      color_format: Hex
      required: true
    label: Kleur
    description: De achtergrond kleur van dit blok.
  - type: file
    name: icon
    label: Illustratie
    description: Een klein icoontje onder de tekst
    config:
      maxSize: '10'
- type: file
  name: over_banner_image
  label: De foto tussen het "over" en het "ervaring" gedeelte
  description: Deze foto kan worden weggelaten als dat wenselijk is.
- type: textarea
  name: over
  label: Stuke tekst voor het "Over" gedeelte.
  description: Stuke tekst voor het "Over" gedeelte.
  config:
    wysiwyg: true
    schema:
      format: markdown
    required: true
  default: ''
- type: textarea
  label: Stukje tekst voor het "Ervaring" gedeelte.
  name: ervaring
  description: Stukje tekst voor het "Ervaring" gedeelte.
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  default: ''
- type: field_group_list
  name: slideshow
  label: Dia presentatie items
  description: De items voor de dia presentatie.
  config:
    min: '2'
    labelField: title
  fields:
  - type: text
    name: title
    label: Titel
    description: De titel van de dia
    config:
      required: true
  - type: text
    name: description
    label: Tekst
    description: Het stukje tekst onder de titel
    config:
      required: true
  - type: file
    name: image
    label: Achtergrond foto
    description: De achtergrond foto voor de dia. Dit moet een grote afbeelding zijn,
      het liefst meer dan 1920 bij 1080.
    hidden: false
    config:
      maxSize: '50'
  hidden: true
- type: field_group_list
  label: De 3 projecten op de homepagina
  name: projecten
  description: De 3 projecten op de homepagina.
  config:
    min: '3'
    max: '3'
    labelField: title
  fields:
  - type: text
    name: title
    label: Titel
    description: De titel van het project.
    config:
      required: true
  - type: text
    label: beschrijving
    name: description
    description: Een beschrijving van het project.
    config:
      required: true
  - type: file
    name: image
    label: Achtergrond foto
    description: De achtergrond foto voor dit item. Een foto van het project.
pages:
- index.md
