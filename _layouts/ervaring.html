---
layout: default
---
<main>
    <section id="experience">
        <div class="experience-banner" style="background-image: url('{{ page.banner }}')">
            <div class="container">
                <h1 class="padding-top-special">{{ page.title }}</h1>
                <p class="description">{{ page.description }}</p>
            </div>
        </div>

        <div class="content container text-justify">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    {{ content }}
                </div>
            </div>
        </div>
        <div style="padding-top: 50px"></div>
    </section>
</main>
