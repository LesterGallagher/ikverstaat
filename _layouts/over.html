---
layout: default
---
<header>
    <figure class="over-header-image" class="relative"
        style="background-image: url('{{ page.background_image }}')">
        <figcaption class="container">
            <h1 class="color-white page-title padding-top-special">
                {{ page.title }}
                {% if page.over_logo and page.over_logo != '' %}
                <img src="{{ page.over_logo }}" height="150" alt="Logo">{% endif %}
            </h1>
            <p class="color-white lead text-justify text-shadow">{{ page.description }}</p>
            <div style="margin-top: 60px"></div>
            <a href="/ervaring" data-aos="nojs-fade-left" class="btn btn-white">Bekijk ook mijn ervaring.</a>
        </figcaption>
    </figure>
</header>
<main>
    <section class="container-fluid over-top-content">
        <div class="container relative">
            <div class="row">
                <div class="col-xs-12 col-sm-6 color-white">
                    <div class="over-text-center-vertical-align"></div>
                    <p class="over-text text-justify">
                        {{ page.me }}
                    </p>
                </div>
                <div class="waaier-aligned hidden-xs">
                    <img class="waaier" src="/uploads/waaier_cropped_shadow.png" alt="Waaier">
                </div>
                <div class="visible-xs col-xs-12">
                        <img class="waaier" src="/uploads/waaier_cropped_shadow.png" alt="Waaier">
                    </div>
                {% comment %}
                <div class="col-xs-12 col-sm-6">
                    <div class="panel panel-default over-panel" data-aos="nojs-flip-down">
                        <!-- Default panel contents -->
                        <div class="panel-heading">
                            <img src="/assets/img/profile.jpg" alt="Foto die bij de beschrijving hoort."
                                class="img-responsive">
                            Wat meer over mij...
                        </div>
                        <!-- Table -->
                        <table class="table" role="presentation">
                            <tr>
                                <td>Naam</td>
                                <td>Ienze Koekkoek</td>
                            </tr>
                            <tr>
                                <td>Vorig</td>
                                <td>...</td>
                            </tr>
                            <tr>
                                <td>Opleiding</td>
                                <td>...</td>
                            </tr>
                        </table>
                    </div>
                </div>
                {% endcomment %}
            </div>
        </div>
    </section>
    {% assign check = content | strip_newlines %}
    {% if check != '' and check %}
    <div style="padding-top: 50px"></div>
    <section class="container" id="over">
        <div class="col-xs-12">
            <p>
                {{ content }}
            </p>
        </div>
    </section>
    <div style="padding-top: 50px"></div>
    {% endif %}
</main>
